<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks</title>
    <script>
        var s1 = parseInt(prompt("Enter Subject 1 Marks"));
        var s2 = parseInt(prompt("Enter Subject 2 Marks"));
        var s3 = parseInt(prompt("Enter Subject 3 Marks"));
        var m = ((s1 + s2 + s3) / 300) * 100;
        if (m >= 80) {
            alert("Your Average Marks are " + m + " You are above standard, Admission Granted!");
        } else {
            alert("Your Average Marks are " + m + " You are not above standard, Admission not Granted!");
        }
    </script>
</head>
<body>
    
</body>
</html>
