<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd</title>
    <script>
        var num = parseInt(prompt("Enter a Number to check weather it is an Even Number or Odd Number"));
        if ((num % 2) == 0) {
            alert(num + " is an Even Number");
        } else {
            alert(num + " is an Odd Number");
        }
    </script>
</head>
